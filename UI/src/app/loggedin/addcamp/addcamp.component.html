<form #form="ngForm" (submit)="onSubmit(form,Image)" autocomplete="off" ngNativeValidate>  
  <div class="row row-no-gutters" style="max-width: 100%;">
    <div class="form-group col-md-6">
          <img [src]="imageUrl" style="width: 400px;height: 400px;margin-top: 60px;margin-left: 50px;">
          <input type="file"  class="btn" #Image  accept="image/*" (change)="handleFileInput($event.target.files)" style="margin-left: 200px;" required>
    </div>
    <div class="form-group col-md-6 " style="margin-top: 50px;">
    <div class="form-group" >
      <label ><b>Name</b></label>
      <input name="Name"  #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" required>
    </div>
    <div class="form-group">
        <label ><b>Description</b></label>
        <textarea name="Description"  #Description="ngModel" [(ngModel)]="service.formData.Description" class="form-control" required></textarea>
      </div>
      <div class="form-group">
        <label ><b>Price</b></label>
        <input name="Price" type="number" #Price="ngModel" [(ngModel)]="service.formData.Price" class="form-control" required>
      </div>
      <div class="form-group">
        <label ><b>Capacity</b></label>
        <input name="Capacity" type="number" #Capacity="ngModel" [(ngModel)]="service.formData.Capacity" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success" style="margin-top: 20px; ">Submit</button>
    </div>
  </div>
</form>
